theme: jekyll-theme-cayman
title: Каталог профессий
description: Справочник профессиональных направлений и ролей

# Обработка Markdown без фронт-маттера и корректные ссылки .md → .html
plugins:
  - jekyll-optional-front-matter
  - jekyll-relative-links
  - jekyll-titles-from-headings
  - jekyll-default-layout

relative_links:
  enabled: true
  collections: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
